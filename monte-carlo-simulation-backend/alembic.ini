# Alembic Configuration File
# Database migration management for Monte Carlo SaaS Backend

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template for generating migration file names
# %(rev)s = revision ID
# %(slug)s = short description slug
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(rev)s_%%(slug)s

# Timezone for migration timestamps
# Use UTC for production consistency
timezone = UTC

# Prepend sys.path with current directory for imports
prepend_sys_path = .

# Version path separator (use os.pathsep for OS-specific separator)
# Use semicolon for Windows, colon for Unix-like systems
version_path_separator = os

# Database connection string
# IMPORTANT: This is overridden by env.py to use settings.DATABASE_URL_ASYNC
# Set as placeholder here, actual value comes from .env
sqlalchemy.url = postgresql+asyncpg://monte_carlo_user:password@localhost:5432/monte_carlo_dev


[post_write_hooks]
# Post-write hooks for auto-formatting generated migration files
# Uncomment to enable black/ruff formatting on generated migrations

# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = --line-length 100 REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


# Logger Configuration
[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic


# Handler Configuration
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


# Formatter Configuration
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
